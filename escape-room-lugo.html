<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mejores Escape Room Lugo - Hype Escape Room</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/2018c2b463.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/single.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="img/lock.webp" />

    <meta
      name="description"
      content="Hype Escape Room Lugo es la primera sala de la ciudad. Forma tu equipo y adéntrate en el mundo de los escape rooms! Da lo mejor de ti este 2021 ⚠️ Es 100% Recomendable"
    />
    <meta name="keywords" content="Jumanji escape room" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="enlaces-responsive" class="enlaces-responsive">
      <svg
        height="100%"
        width="100%"
        id="svg"
        viewBox="0 0 1440 600"
        xmlns="http://www.w3.org/2000/svg"
        class="transition duration-300 ease-in-out delay-150"
      >
        <path
          d="M 0,600 C 0,600 0,300 0,300 C 124.93333333333334,243.06666666666666 249.86666666666667,186.13333333333335 394,218 C 538.1333333333333,249.86666666666665 701.4666666666667,370.53333333333336 879,399 C 1056.5333333333333,427.46666666666664 1248.2666666666667,363.73333333333335 1440,300 C 1440,300 1440,600 1440,600 Z"
          stroke="none"
          stroke-width="0"
          fill="#ffffffff"
          class="transition-all duration-300 ease-in-out delay-150"
          transform="rotate(-180 720 300)"
        ></path>
      </svg>
      <div class="links">
        <li>
          <a href="https://www.escapismolugo.com" class="text-white">Inicio</a>
        </li>
        <li>
          <a href="/#reservar" class="text-uppercase destacado">Reservar</a>
        </li>
        <li><a href="contacto" class="text-white">Contacto</a></li>
        <i id="close" class="fas fa-times"></i>
      </div>
    </div>

    <header class="position-relative w-100">
      <nav class="d-flex width-100 justify-content-around align-items-center">
        <div
          class="
            bg-light-gray
            d-flex
            align-items-center
            justify-content-center
            logo
          "
        >
          <img src="/img/logo.webp" alt="" />
        </div>

        <div id="ham" class="ham">
          <div class="linea1"></div>
          <div class="linea2"></div>
        </div>

        <div
          id="enlaces"
          class="
            d-flex
            align-items-center
            justify-content-center
            md-margin-20px
          "
        >
          <li>
            <a href="/" class="text-white">Inicio</a>
          </li>
          <li>
            <a href="/#reservar" class="text-uppercase destacado">Reservar</a>
          </li>
          <li><a href="contacto" class="text-white">Contacto</a></li>
        </div>

        <div
          id="social"
          class="social d-flex align-items-center justify-content-center"
        >
          <li>
            <a href="https://www.facebook.com/HypeLugo" class="text-white"
              ><i class="fab fa-facebook-f"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.tripadvisor.com/Attraction_Review-g609027-d13312887-Reviews-Hype_Escape_Room-Lugo_Province_of_Lugo_Galicia.html"
              class="text-white"
              ><i class="fab fa-tripadvisor"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/hypelugo/" class="text-white"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
        </div>
      </nav>

      <div
        class="
          position-absolute
          text-header-jum
          bg-light
          d-flex
          flex-sm-column
          align-items-sm-end
        "
      >
        <h2 class="text-uppercase">Jumanji</h2>
      </div>
    </header>

    <section class="title">
      <div class="container">
        <h2 class="text-uppercase">Escape Room en Lugo</h2>
      </div>
    </section>
  </body>
</html>
